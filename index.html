<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="header">
			<div class="inputs">
				<div>
					<label for="player-one-name">Player One Name (X)</label><br />
					<input type="text" placeholder="Player One" id="player-one-name" />
				</div>
				<div>
					<label for="player-two-name">Player Two Name (O)</label><br />
					<input type="text" placeholder="Player Two" id="player-two-name" />
				</div>
			</div>
			<button class="new-game-button">Start New Game</button>
		</div>
		<div class="display-screen"></div>
		<div class="game-board">
			<div class="cell top left" data-row="0" data-col="0"></div>
			<div class="cell top" data-row="0" data-col="1"></div>
			<div class="cell top right" data-row="0" data-col="2"></div>
			<div class="cell left" data-row="1" data-col="0"></div>
			<div class="cell" data-row="1" data-col="1"></div>
			<div class="cell right" data-row="1" data-col="2"></div>
			<div class="cell bottom left" data-row="2" data-col="0"></div>
			<div class="cell bottom" data-row="2" data-col="1"></div>
			<div class="cell bottom right" data-row="2" data-col="2"></div>
		</div>
	</body>
</html>
