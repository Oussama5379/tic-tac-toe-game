<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="header">
			<div class="inputs">
				<div>
					<label for="player-one-name">Player One Name (X)</label><br />
					<input type="text" placeholder="Player One" />
				</div>
				<div>
					<label for="player-two-name">Player Two Name (O)</label><br />
					<input type="text" placeholder="Player Two" />
				</div>
			</div>
			<button class="new-game-button">Start New Game</button>
		</div>
		<div class="display-screen"></div>
		<div class="game-board">
			<div class="cell top left"></div>
			<div class="cell top"></div>
			<div class="cell top right"></div>
			<div class="cell left"></div>
			<div class="cell"></div>
			<div class="cell right"></div>
			<div class="cell bottom left"></div>
			<div class="cell bottom"></div>
			<div class="cell bottom right"></div>
		</div>
	</body>
</html>
