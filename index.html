<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="header">
			<div class="inputs">
				<label for="player-one-name">Player One Name (X)</label>
				<input type="text" placeholder="Player One" />
				<label for="player-two-name">Player Two Name (O)</label>
				<input type="text" placeholder="Player Two" />
			</div>
			<button>Start New Game</button>
		</div>
		<div class="display-screen"></div>
		<div class="game-board">
			<div class="cell-0-1"></div>
			<div class="cell-0-2"></div>
			<div class="cell-0-3"></div>
			<div class="cell-1-1"></div>
			<div class="cell-1-2"></div>
			<div class="cell-1-3"></div>
			<div class="cell-2-1"></div>
			<div class="cell-2-2"></div>
			<div class="cell-2-3"></div>
		</div>
	</body>
</html>
